<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unusual Way</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* evita scroll innecesario */
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="cover.png" alt="Unusual Way" />
</body>
</html>
