<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unusual Way</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      color: black;
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    /* LOGO ARRIBA IZQUIERDA DESKTOP */
    .logo {
      position: absolute;
      top: 32px;
      left: 32px;
      width: 230px;
      max-width: 60vw;
    }

    /* CONTENEDOR DEL MENÚ, CENTRADO EN DESKTOP */
    .menu-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
    }

    nav {
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: black;
      margin: 0 22px;
      font-weight: 700;
      transition: 0.2s ease;
      display: inline-block;
    }

    nav a:hover {
      opacity: 0.6;
    }

    nav .active {
      color: red;
    }

    /* FOOTER ABAJO DERECHA */
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      font-size: 12px;
      line-height: 1.4;
    }

    /* ------- MOBILE ------- */
    @media (max-width: 600px) {

      body {
        padding: 20px;
      }

      .logo {
        position: static;
        width: 65%;
        max-width: 260px;
        margin-bottom: 60px;
      }

      .menu-wrapper {
        position: static;
        transform: none;
        width: 100%;
        text-align: center;
      }

      nav {
        font-size: 18px;
      }

      nav a {
        margin: 0 10px;
      }

      footer {
        right: 10px;
        bottom: 10px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO (archivo: logo.png en la raíz) -->
  <img src="logo.png" alt="Unusual Way" class="logo">

  <!-- MENÚ -->
  <div class="menu-wrapper">
    <nav>
      <a href="https://essential-part.com/labels/unusual-way/" target="_blank">EXHIBITIONS</a>
      <a href="https://soundcloud.com/unusual-way" target="_blank">GALLERY</a>
      <a href="https://www.instagram.com/adrianromanmusic" target="_blank">ARTISTS</a>
      <a href="https://essential-part.com/store/" class="active" target="_blank">STORE</a>
    </nav>
  </div>

  <!-- FOOTER -->
  <footer>
    Unusual Way<br>
    Digital Space, World<br>
    Open today, 00:00 a.m.–23:59 p.m.
  </footer>

</body>
</html>
